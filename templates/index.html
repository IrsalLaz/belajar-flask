{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">

    <h1>TODO List</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Action</th>
        </tr>

        {% for task in task %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="">Update</a>
                    <br>
                    <a href="">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>

{% endblock %}
